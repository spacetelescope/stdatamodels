[tox]
envlist= py38,style,bandit

[testenv]
usedevelop= true
extras= test
# astropy will complain if the home directory is missing
passenv= HOME
deps=
    # The tests require code that is in asdf
    # master but not yet released.  This can
    # be removed once asdf 2.8 is available.
    asdf @ git+https://github.com/asdf-format/asdf
commands=
    pytest

[testenv:egg_info]
deps=
commands=
    python setup.py egg_info

[testenv:twine]
deps=
    twine
commands=
    twine check {distdir}/*

[testenv:style]
basepython= python3.8
deps=
    flake8
commands=
    flake8 --count src

[testenv:coverage]
basepython= python3.8
usedevelop= true
deps=
    codecov
    coverage
    # The tests require code that is in asdf
    # master but not yet released.  This can
    # be removed once asdf 2.8 is available.
    asdf @ git+https://github.com/asdf-format/asdf
commands=
    coverage run --source=stdatamodels -m pytest
    coverage report -m
    codecov -e TOXENV
passenv= TOXENV CI TRAVIS TRAVIS_* CODECOV_* DISPLAY HOME

[testenv:bandit]
basepython= python3.8
deps=
    bandit
commands=
    bandit -r -ll src

[testenv:build-docs]
basepython= python3.8
extras= docs
commands=
    sphinx-build -W docs/source build/docs
