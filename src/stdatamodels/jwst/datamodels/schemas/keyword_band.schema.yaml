%YAML 1.1
---
$schema: "http://stsci.edu/schemas/fits-schema/fits-schema"
id: "http://stsci.edu/schemas/jwst_datamodel/keyword_band.schema"
type: object
properties:
  meta:
    type: object
    properties:
      instrument:
        type: object
        properties:
          band:
            title: MRS wavelength band
            type: string
            enum: [SHORT, MEDIUM, LONG, SHORT-MEDIUM, SHORT-LONG, MEDIUM-SHORT, MEDIUM-LONG,
                   LONG-SHORT, LONG-MEDIUM, N/A, ANY, MULTIPLE]
            fits_keyword: BAND
