%YAML 1.1
---
$schema: "http://stsci.edu/schemas/asdf/asdf-schema-1.1.0"
id: "http://stsci.edu/schemas/jwst_datamodel/wfss_spectable.schema"
title: Extracted spectral data table with WFSS extraction metadata
fits_hdu: EXTRACT1D
default: [
  NaN, # WAVELENGTH
  NaN, # FLUX
  NaN, # FLUX_ERROR
  NaN, # FLUX_VAR_POISSON
  NaN, # FLUX_VAR_RNOISE
  NaN, # FLUX_VAR_FLAT
  NaN, # SURF_BRIGHT
  NaN, # SB_ERROR
  NaN, # SB_VAR_POISSON
  NaN, # SB_VAR_RNOISE
  NaN, # SB_VAR_FLAT
  0,   # DQ
  NaN, # BACKGROUND
  NaN, # BKGD_ERROR
  NaN, # BKGD_VAR_POISSON
  NaN, # BKGD_VAR_RNOISE
  NaN, # BKGD_VAR_FLAT
  NaN, # NPIXELS
  0,   # NELEMENTS
  "",  # NAME
  -1,   # SLITLET_ID
  -1,   # SOURCE_ID
  "",  # SOURCE_TYPE
  NaN, # SOURCE_XPOS
  NaN, # SOURCE_YPOS
  NaN, # SOURCE_RA
  NaN, # SOURCE_DEC
  NaN, # EXTRACTION_XSTART
  NaN, # EXTRACTION_YSTART
  NaN, # EXTRACTION_XSTOP
  NaN, # EXTRACTION_YSTOP
  NaN, # SLIT_RA
  NaN, # SLIT_DEC
  -1,   # SPECTRAL_ORDER
  -1,   # DISPERSION_DIRECTION
  "",  # TIME_SYS
  "",  # TIME_UNIT
]
datatype:
- name: WAVELENGTH  
  datatype: float64
- name: FLUX
  datatype: float64
- name: FLUX_ERROR
  datatype: float64
- name: FLUX_VAR_POISSON
  datatype: float64
- name: FLUX_VAR_RNOISE
  datatype: float64
- name: FLUX_VAR_FLAT
  datatype: float64
- name: SURF_BRIGHT
  datatype: float64
- name: SB_ERROR
  datatype: float64
- name: SB_VAR_POISSON
  datatype: float64
- name: SB_VAR_RNOISE
  datatype: float64
- name: SB_VAR_FLAT
  datatype: float64
- name: DQ
  datatype: uint32
- name: BACKGROUND
  datatype: float64
- name: BKGD_ERROR
  datatype: float64
- name: BKGD_VAR_POISSON
  datatype: float64
- name: BKGD_VAR_RNOISE
  datatype: float64
- name: BKGD_VAR_FLAT
  datatype: float64
- name: NPIXELS
  datatype: float64
- name: NELEMENTS
  datatype: uint32
- name: NAME
  datatype: [ascii, 20]
- name: SLITLET_ID
  datatype: int32
- name: SOURCE_ID
  datatype: int32
- name: SOURCE_TYPE
  datatype: [ascii, 20]
- name: SOURCE_XPOS
  datatype: float64
- name: SOURCE_YPOS
  datatype: float64
- name: SOURCE_RA
  datatype: float64
- name: SOURCE_DEC
  datatype: float64
- name: EXTRACTION_XSTART
  datatype: float64
- name: EXTRACTION_YSTART
  datatype: float64
- name: EXTRACTION_XSTOP
  datatype: float64
- name: EXTRACTION_YSTOP
  datatype: float64
- name: SLIT_RA
  datatype: float64
- name: SLIT_DEC  
  datatype: float64
- name: SPECTRAL_ORDER
  datatype: int32
- name: DISPERSION_DIRECTION
  datatype: int32
- name: TIME_SYS
  datatype: [ascii, 20]
- name: TIME_UNIT
  datatype: [ascii, 20]