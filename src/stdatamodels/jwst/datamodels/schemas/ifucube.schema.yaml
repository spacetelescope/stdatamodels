%YAML 1.1
---
$schema: "http://stsci.edu/schemas/fits-schema/fits-schema"
id: "http://stsci.edu/schemas/jwst_datamodel/ifucube.schema"
allOf:
- $ref: core.schema
- $ref: bunit.schema
- $ref: photometry.schema
- $ref: wcsinfo.schema
- type: object
  properties:
    meta:
      type: object
      properties:
        ifu:
          title: IFU cube parameters
          type: object
          properties:
            flux_extension:
              title: EXTNAME of the extension containing flux data
              type: string
              fits_keyword: FLUXEXT
            error_extension:
              title: EXTNAME of the extension containing error data
              type: string
              fits_keyword: ERREXT
            error_type:
              title: Type of errors stored here
              type: string
              enum: [ERR, IERR, VAR, IVAR]
              fits_keyword: ERRTYPE
              fits_hdu: ERR
            dq_extension:
              title: EXTNAME of the extension containing data quality mask
              type: string
              fits_keyword: MASKEXT
            roi_spatial:
              title: "[arcsec] Size of ROI in spatial dimension"
              type: number
              fits_keyword: ROIS
            roi_wave:
              title: "[um] Size of ROI in wavelength dimension"
              type: number
              fits_keyword: ROIW
            weighting:
              title: Weighting type (MSM,MIRIPSF,AREA)
              type: string
              fits_keyword: WTYPE
            weight_power:
              title: Weighting power for Modified Shepard Method
              type: number
              fits_keyword: WPOWER
- type: object
  properties:
    data:
      title: The science data
      fits_hdu: SCI
      default: 0.0
      ndim: 3
      datatype: float32
    dq:
      title: Data quality array
      fits_hdu: DQ
      default: 0
      ndim: 3
      datatype: uint32
    err:
      title: Error array
      fits_hdu: ERR
      default: 0.0
      ndim: 3
      datatype: float32
    weightmap:
      title: Weight map of coverage
      fits_hdu: WMAP
      default: 0.0
      ndim: 3
      datatype: float32
    wavetable:
      title: Wavelength value for slices
      fits_hdu: WCS-TABLE
      datatype:
      - name: wavelength
        datatype: float32
        ndim: 2
    wavedim:
      title: Wavetable dimension
      type: string
      fits_keyword: TDIM2
      fits_hdu: WCS-TABLE
