%YAML 1.1
---
$schema: "http://stsci.edu/schemas/asdf/asdf-schema-1.1.0"
id: "http://stsci.edu/schemas/jwst_datamodel/wfss_combinedspectable.schema"
title: Exposure-combined spectral data table with WFSS extraction metadata
fits_hdu: COMBINE1D
default: [
  -999,  # SOURCE_ID
  NaN, # WAVELENGTH
  NaN, # FLUX
  NaN, # ERROR
  NaN, # SURF_BRIGHT
  NaN, # SB_ERROR
  1,   # DQ
  NaN, # WEIGHT
  NaN, # N_INPUT
  0,   # N_ALONGDISP
  "",  # SOURCE_TYPE
  NaN, # SOURCE_RA
  NaN, # SOURCE_DEC
]
datatype:
- name: SOURCE_ID
  datatype: int32
- name: WAVELENGTH
  datatype: float64
- name: FLUX
  datatype: float64
- name: ERROR
  datatype: float64
- name: SURF_BRIGHT
  datatype: float64
- name: SB_ERROR
  datatype: float64
- name: DQ
  datatype: uint32
- name: WEIGHT
  datatype: float64
- name: N_INPUT
  datatype: float64
- name: N_ALONGDISP
  datatype: uint32
- name: SOURCE_TYPE
  datatype: [ascii, 20]
- name: SOURCE_RA
  datatype: float64
  unit: degrees
- name: SOURCE_DEC
  datatype: float64
  unit: degrees