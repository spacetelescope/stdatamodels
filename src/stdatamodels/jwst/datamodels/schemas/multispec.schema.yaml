%YAML 1.1
---
$schema: "http://stsci.edu/schemas/fits-schema/fits-schema"
id: "http://stsci.edu/schemas/jwst_datamodel/multispec.schema"
allOf:
- $ref: core.schema
- $ref: int_times.schema
- type: object
  properties:
    spec:
      type: array
      title: An array of spectra
      items:
        type: object
        properties:
          spec_table:
            $ref: spectable.schema
          name:
            title: Name of the slit
            type: string
            fits_keyword: SLTNAME
            fits_hdu: EXTRACT1D
          slitlet_id:
            title: Slitlet ID
            type: integer
            default: 0
            fits_keyword: SLITID
            fits_hdu: EXTRACT1D
          source_id:
            title: Source ID
            type: integer
            default: 0
            fits_keyword: SOURCEID
            fits_hdu: EXTRACT1D
          source_name:
            title: Source name
            type: string
            fits_keyword: SRCNAME
            fits_hdu: EXTRACT1D
          source_alias:
            title: Source alias
            type: string
            fits_keyword: SRCALIAS
            fits_hdu: EXTRACT1D
          stellarity:
            title: Source stellarity
            type: number
            fits_keyword: STLARITY
            fits_hdu: EXTRACT1D
          source_type:
            title: Source type used for calibration
            type: string
            fits_keyword: SRCTYPE
            fits_hdu: EXTRACT1D
          source_xpos:
            title: Source position in slit (x-axis)
            type: number
            default: 0.0
            fits_keyword: SRCXPOS
            fits_hdu: EXTRACT1D
          source_ypos:
            title: Source position in slit (y-axis)
            type: number
            default: 0.0
            fits_keyword: SRCYPOS
            fits_hdu: EXTRACT1D
          source_ra:
            title: Right Ascension of the source
            type: number
            fits_keyword: SRCRA
            fits_hdu: EXTRACT1D
          source_dec:
            title: Declination of the source
            type: number
            fits_keyword: SRCDEC
            fits_hdu: EXTRACT1D
          extraction_x:
            title: X center of extraction region
            type: number
            fits_keyword: EXTR_X
            fits_hdu: EXTRACT1D
          extraction_y:
            title: Y center of extraction region
            type: number
            fits_keyword: EXTR_Y
            fits_hdu: EXTRACT1D
          shutter_state:
            title: All (open and close) shutters in a slit
            type: string
            default: ""
            fits_keyword: SHUTSTA
            fits_hdu: EXTRACT1D
          slit_ra:
            title: Right ascension (deg) at middle of slit
            type: number
            default: 0.0
            fits_keyword: SLIT_RA
            fits_hdu: EXTRACT1D
          slit_dec:
            title: Declination (deg) at middle of slit
            type: number
            default: 0.0
            fits_keyword: SLIT_DEC
            fits_hdu: EXTRACT1D
          spectral_order:
            title: Spectral order number
            type: integer
            default: 1
            fits_keyword: SPORDER
            fits_hdu: EXTRACT1D
          dispersion_direction:
            title: Dispersion direction
            type: integer
            fits_keyword: DISPAXIS
            fits_hdu: EXTRACT1D
          int_num:
            title: Integration number
            type: integer
            fits_keyword: INT_NUM
            fits_hdu: EXTRACT1D
          time_sys:
            title: "principal time system for time-related keywords"
            type: string
            default: "UTC"
            fits_keyword: TIMESYS
            fits_hdu: EXTRACT1D
          time_unit:
            title: Default unit applicable to all time values
            type: string
            default: 's'
            fits_keyword: TIMEUNIT
            fits_hdu: EXTRACT1D
          start_time_mjd:
            title: "[d] integration start time in MJD"
            type: number
            fits_keyword: MJD-BEG
            fits_hdu: EXTRACT1D
          mid_time_mjd:
            title: "[d] integration mid-point in MJD"
            type: number
            fits_keyword: MJD-AVG
            fits_hdu: EXTRACT1D
          end_time_mjd:
            title: "[d] integration end time in MJD"
            type: number
            fits_keyword: MJD-END
            fits_hdu: EXTRACT1D
          start_tdb:
            title: "TDB at start of integration [MJD]"
            type: number
            fits_keyword: TDB-BEG
            fits_hdu: EXTRACT1D
          mid_tdb:
            title: "TDB at middle of integration [MJD]"
            type: number
            fits_keyword: TDB-MID
            fits_hdu: EXTRACT1D
          end_tdb:
            title: "TDB at end of integration [MJD]"
            type: number
            fits_keyword: TDB-END
            fits_hdu: EXTRACT1D
