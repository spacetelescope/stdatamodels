%YAML 1.1
---
$schema: "http://stsci.edu/schemas/fits-schema/fits-schema"
id: "http://stsci.edu/schemas/jwst_datamodel/gls_rampfit.schema"
title: Optional output for GLS ramp fitting
allOf:
- $ref: core.schema
- type: object
  properties:
    yint:
      title: Y-intercept
      fits_hdu: YINT
      default: 0.0
      ndim: 3
      datatype: float32
    sigyint:
      title: Sigma for Y-intercept
      fits_hdu: SIGYINT
      default: 0.0
      ndim: 3
      datatype: float32
    pedestal:
      title: Pedestal
      fits_hdu: PEDESTAL
      default: 0.0
      ndim: 3
      datatype: float32
    crmag:
      title: CR magnitudes
      fits_hdu: CRMAG
      default: 0.0
      ndim: 4
      datatype: float32
    sigcrmag:
      title: Sigma for CR magnitudes
      fits_hdu: SIGCRMAG
      default: 0.0
      ndim: 4
      datatype: float32
