%YAML 1.1
---
$schema: "http://stsci.edu/schemas/fits-schema/fits-schema"
id: "http://stsci.edu/schemas/jwst_datamodel/nrsfs_photom.schema"
title: NIRSpec Fixed-Slit photometric flux conversion data model
allOf:
- $ref: referencefile.schema
- $ref: keyword_exptype.schema
- $ref: keyword_pexptype.schema
- $ref: keyword_pixelarea.schema
- type: object
  properties:
    phot_table:
      title: Photometric flux conversion factors table
      fits_hdu: PHOTOM
      datatype:
      - name: filter
        datatype: [ascii, 12]
      - name: grating
        datatype: [ascii, 15]
      - name: slit
        datatype: [ascii, 15]
      - name: photmj
        datatype: float32
      - name: uncertainty
        datatype: float32
      - name: nelem
        datatype: int16
      - name: wavelength
        datatype: float32
        ndim: 1
      - name: relresponse
        datatype: float32
        ndim: 1
      - name: reluncertainty
        datatype: float32
        ndim: 1
