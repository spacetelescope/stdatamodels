%YAML 1.1
---
$schema: "http://stsci.edu/schemas/fits-schema/fits-schema"
id: "http://stsci.edu/schemas/jwst_datamodel/group.schema"
type: object
properties:
  group:
    title: group parameters table
    fits_hdu: GROUP
    datatype:
    - name: integration_number
      datatype: int16
    - name: group_number
      datatype: int16
    - name: end_day
      datatype: int16
    - name: end_milliseconds
      datatype: int32
    - name: end_submilliseconds
      datatype: int16
    - name: group_end_time
      datatype: [ascii, 26]
    - name: number_of_columns
      datatype: int16
    - name: number_of_rows
      datatype: int16
    - name: number_of_gaps
      datatype: int16
    - name: completion_code_number
      datatype: int16
    - name: completion_code_text
      datatype: [ascii, 36]
    - name: bary_end_time
      datatype: float64
    - name: helio_end_time
      datatype: float64
