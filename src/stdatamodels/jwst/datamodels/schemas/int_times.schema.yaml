%YAML 1.1
---
$schema: "http://stsci.edu/schemas/fits-schema/fits-schema"
id: "http://stsci.edu/schemas/jwst_datamodel/int_times.schema"
type: object
properties:
  int_times:
    title: table of times for each integration
    fits_hdu: INT_TIMES
    datatype:
    - name: integration_number
      datatype: int32
    - name: int_start_MJD_UTC
      datatype: float64
    - name: int_mid_MJD_UTC
      datatype: float64
    - name: int_end_MJD_UTC
      datatype: float64
    - name: int_start_BJD_TDB
      datatype: float64
    - name: int_mid_BJD_TDB
      datatype: float64
    - name: int_end_BJD_TDB
      datatype: float64
