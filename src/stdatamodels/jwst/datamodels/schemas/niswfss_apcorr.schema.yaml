%YAML 1.1
---
$schema: "http://stsci.edu/schemas/fits-schema/fits-schema"
id: "http://stsci.edu/schemas/jwst_datamodel/niswfss_apcorr.schema"
title: NIRISS Wide Field Slitless Spectroscopy aperture correction data model
allOf:
- $ref: referencefile.schema
- $ref: keyword_exptype.schema
- $ref: keyword_pexptype.schema
- type: object
  properties:
    apcorr_table:
      title: Aperture correction factors table
      fits_hdu: APCORR
      datatype:
      - name: filter
        datatype: [ascii, 12]
      - name: pupil
        datatype: [ascii, 15]
      - name: wavelength
        datatype: float32
        ndim: 1
      - name: nelem_wl
        datatype: int16
      - name: size
        datatype: uint8
        ndim: 1
      - name: nelem_size
        datatype: int16
      - name: apcorr
        datatype: float32
        ndim: 2
      - name: apcorr_err
        datatype: float32
        ndim: 2
    sizeunit:
      title: Units for the SIZE or RADIUS column in the APCORR table
      fits_hdu: APCORR
      fits_keyword: SIZEUNIT