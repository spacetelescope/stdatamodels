%YAML 1.1
---
$schema: "http://stsci.edu/schemas/asdf/asdf-schema-1.1.0"
id: "http://stsci.edu/schemas/jwst_datamodel/wfss_specmultiexposure.schema"
allOf:
- $ref: core.schema
- type: object
  properties:
    exposures:
      type: array
      title: An array of WFSS specmodels
      description: An array of WFSS multispecmodels, one model per exposure.
      items:
        allOf:
          - type: object
            properties:
              spec_table:
                $ref: wfss_spectable.schema
          - type: object
            properties:
              filename:
                title: Filename
                type: string
                fits_keyword: FILENAME
                fits_hdu: EXTRACT1D
                default: ""
              exposure_number:
                title: Exposure number
                type: integer
                fits_keyword: EXPOSURE
                fits_hdu: EXTRACT1D
                default: -1
