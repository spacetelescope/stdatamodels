%YAML 1.1
---
$schema: "http://stsci.edu/schemas/fits-schema/fits-schema"
id: "http://stsci.edu/schemas/jwst_datamodel/lastframe.schema"
title: Last Frame Correction data model
allOf:
- $ref: referencefile.schema
- type: object
  properties:
    data:
      title: Last Frame Correction array
      fits_hdu: SCI
      default: 0.0
      ndim: 2
      datatype: float32
    dq:
      title: 2-D data quality array
      fits_hdu: DQ
      default: 0
      ndim: 2
      datatype: uint32
    err:
      title: Error array
      fits_hdu: ERR
      default: 0.0
      ndim: 2
      datatype: float32
- $ref: dq_def.schema
