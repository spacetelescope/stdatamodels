%YAML 1.1
---
$schema: "http://stsci.edu/schemas/fits-schema/fits-schema"
id: "http://stsci.edu/schemas/jwst_datamodel/dq_def.schema"
type: object
properties:
  dq_def:
    title: DQ flag definitions
    fits_hdu: DQ_DEF
    datatype:
    - name: BIT
      datatype: int32
    - name: VALUE
      datatype: uint32
    - name: NAME
      datatype: [ascii, 40]
    - name: DESCRIPTION
      datatype: [ascii, 80]
