%YAML 1.1
---
$schema: "http://stsci.edu/schemas/fits-schema/fits-schema"
id: "http://stsci.edu/schemas/jwst_datamodel/rampfitoutput.schema"
allOf:
- $ref: core.schema
- type: object
  properties:
    slope:
      title: Segment-specific slope
      fits_hdu: SLOPE
      default: 0.0
      ndim: 4
      datatype: float32
    sigslope:
      title: Sigma for segment-specific slope
      fits_hdu: SIGSLOPE
      default: 0.0
      ndim: 4
      datatype: float32
    var_poisson:
      title: Variance due to poisson noise for segment-specific slope
      fits_hdu: VAR_POISSON
      default: 0.0
      ndim: 4
      datatype: float32
    var_rnoise:
      title: Variance due to read noise for segment-specific slope
      fits_hdu: VAR_RNOISE
      default: 0.0
      ndim: 4
      datatype: float32
    yint:
      title: Segment-specific y-intercept
      fits_hdu: YINT
      default: 0.0
      ndim: 4
      datatype: float32
    sigyint:
      title: Sigma for segment-specific y-intercept
      fits_hdu: SIGYINT
      default: 0.0
      ndim: 4
      datatype: float32
    pedestal:
      title: Pedestal array
      fits_hdu: PEDESTAL
      default: 0.0
      ndim: 3
      datatype: float32
    weights:
      title: Weights for segment-specific fits
      fits_hdu: WEIGHTS
      default: 0.0
      ndim: 4
      datatype: float32
    crmag:
      title: Approximate CR magnitudes
      fits_hdu: CRMAG
      default: 0.0
      ndim: 4
      datatype: float32
