%YAML 1.1
---
$schema: "http://stsci.edu/schemas/asdf/asdf-schema-1.1.0"
id: "http://stsci.edu/schemas/jwst_datamodel/wfss_specmeta.schema"
type: object
properties:
  filename:
    title: Filename
    type: string
    fits_keyword: FILENAME
    fits_hdu: EXTRACT1D
    default: ""
  exposure_number:
    title: Exposure number
    type: string
    fits_keyword: EXPOSURE
    fits_hdu: EXTRACT1D
    default: ""
  dispersion_direction:
    title: Dispersion direction
    type: integer
    fits_keyword: DISPAXIS
    fits_hdu: EXTRACT1D
    default: -999
  spectral_order:
    title: Spectral order
    type: integer
    fits_keyword: SPORDER
    fits_hdu: EXTRACT1D
    default: -999
  exposure_time:
    title: Exposure time
    type: number
    fits_keyword: EFFEXPTM
    fits_hdu: EXTRACT1D
    default: 0.0
  integration_time:
    title: Integration time
    type: number
    fits_keyword: EFFINTTM
    fits_hdu: EXTRACT1D
    default: 0.0