%YAML 1.1
---
$schema: "http://stsci.edu/schemas/fits-schema/fits-schema"
id: "http://stsci.edu/schemas/jwst_datamodel/keyword_pband.schema"
type: object
properties:
  meta:
    type: object
    properties:
      instrument:
        type: object
        properties:
          p_band:
            title: MRS wavelength band
            type: string
            pattern: ^((ANY|MULTIPLE|SHORT|MEDIUM|LONG|SHORT-MEDIUM|SHORT-LONG|\
                        MEDIUM-SHORT|MEDIUM-LONG|LONG-SHORT|LONG-MEDIUM|N/A)\s*\|\s*)+$
            fits_keyword: P_BAND
