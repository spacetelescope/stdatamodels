%YAML 1.1
---
$schema: "http://stsci.edu/schemas/asdf/asdf-schema-1.1.0"
id: "http://stsci.edu/schemas/jwst_datamodel/spectable.schema"
title: Extracted spectral data table
fits_hdu: EXTRACT1D
default: [
  NaN,  # WAVELENGTH
  NaN,  # FLUX
  NaN,  # FLUX_ERROR
  NaN,  # FLUX_VAR_POISSON
  NaN,  # FLUX_VAR_RNOISE
  NaN,  # FLUX_VAR_FLAT
  NaN,  # SURF_BRIGHT
  NaN,  # SB_ERROR
  NaN,  # SB_VAR_POISSON
  NaN,  # SB_VAR_RNOISE
  NaN,  # SB_VAR_FLAT
  1,    # DQ
  NaN,  # BACKGROUND
  NaN,  # BKGD_ERROR
  NaN,  # BKGD_VAR_POISSON
  NaN,  # BKGD_VAR_RNOISE
  NaN,  # BKGD_VAR_FLAT
  0,    # NPIXELS
]
datatype:
- name: WAVELENGTH
  datatype: float64
- name: FLUX
  datatype: float64
- name: FLUX_ERROR
  datatype: float64
- name: FLUX_VAR_POISSON
  datatype: float64
- name: FLUX_VAR_RNOISE
  datatype: float64
- name: FLUX_VAR_FLAT
  datatype: float64
- name: SURF_BRIGHT
  datatype: float64
- name: SB_ERROR
  datatype: float64
- name: SB_VAR_POISSON
  datatype: float64
- name: SB_VAR_RNOISE
  datatype: float64
- name: SB_VAR_FLAT
  datatype: float64
- name: DQ
  datatype: uint32
- name: BACKGROUND
  datatype: float64
- name: BKGD_ERROR
  datatype: float64
- name: BKGD_VAR_POISSON
  datatype: float64
- name: BKGD_VAR_RNOISE
  datatype: float64
- name: BKGD_VAR_FLAT
  datatype: float64
- name: NPIXELS
  datatype: float64
