%YAML 1.1
---
$schema: "http://stsci.edu/schemas/fits-schema/fits-schema"
id: "http://stsci.edu/schemas/jwst_datamodel/barshadow.schema"
title: Bar shadow correction data model
allOf:
- $ref: referencefile.schema
- $ref: keyword_pexptype.schema
- $ref: keyword_exptype.schema
- type: object
  properties:
    data1x1:
      title: Bar Shadow 1x1 data array
      fits_hdu: data1x1
      default: 1.0
      ndim: 2
      datatype: float32
    var1x1:
      title: Bar Shadow 1x1 correction variance
      fits_hdu: var1x1
      default: 0.0
      ndim: 2
      datatype: float32
    data1x3:
      title: Bar Shadow 1x3 data array
      fits_hdu: data1x3
      default: 1.0
      ndim: 2
      datatype: float32
    var1x3:
      title: Bar Shadow 1x3 correction variance
      fits_hdu: var1x3
      default: 0.0
      ndim: 2
      datatype: float32
    crval1:
      type: number
      fits_keyword: CRVAL1
      fits_hdu: data1x1
    crval2:
      type: number
      fits_keyword: CRVAL2
      fits_hdu: data1x1
    cdelt1:
      type: number
      fits_keyword: CDELT1
      fits_hdu: data1x1
    cdelt2:
      type: number
      fits_keyword: CDELT2
      fits_hdu: data1x1
