%YAML 1.1
---
$schema: "http://stsci.edu/schemas/fits-schema/fits-schema"
id: "http://stsci.edu/schemas/jwst_datamodel/slitdata.schema"
allOf:
- type: object
  properties:
    data:
      title: The science data
      fits_hdu: SCI
      max_ndim: 3
      default: 0.0
      datatype: float32
    dq:
      title: Data quality array
      fits_hdu: DQ
      default: 0
      datatype: uint32
    err:
      title: Error array
      fits_hdu: ERR
      default: 0.0
      datatype: float32
    wavelength:
      title: Wavelength array, corrected for zero-point
      fits_hdu: WAVELENGTH
      ndim: 2
      default: 0.0
      datatype: float32
    barshadow:
      title: Bar shadow correction
      fits_hdu: BARSHADOW
      ndim: 2
      datatype: float32
    area:
      title: Pixel area map array
      fits_hdu: AREA
      default: 0.0
      datatype: float32
    wht:
      title: Drizzle Weight array
      fits_hdu: WHT
      default: 0.0
      datatype: float32
    con:
      title: Drizzle Context array
      fits_hdu: CON
      default: 0
      datatype: int32
- $ref: variance.schema
- $ref: flatcorr.schema
- $ref: pathlosscorr.schema
- $ref: photomcorr.schema
- $ref: slitmeta.schema
- $ref: bunit.schema
- $ref: photometry.schema
- $ref: wcsinfo.schema
