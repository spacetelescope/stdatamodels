%YAML 1.1
---
$schema: "http://stsci.edu/schemas/fits-schema/fits-schema"
id: "http://stsci.edu/schemas/jwst_datamodel/variance.schema"
type: object
properties:
    var_poisson:
      title: variance due to poisson noise
      fits_hdu: VAR_POISSON
      max_ndim: 3
      default: 0.0
      datatype: float32
    var_rnoise:
      title: variance due to read noise
      fits_hdu: VAR_RNOISE
      max_ndim: 3
      default: 0.0
      datatype: float32
    var_flat:
      title: variance due to flat field
      fits_hdu: VAR_FLAT
      max_ndim: 3
      default: 0.0
      datatype: float32
