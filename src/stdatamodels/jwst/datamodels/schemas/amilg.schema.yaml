%YAML 1.1
---
$schema: "http://stsci.edu/schemas/fits-schema/fits-schema"
id: "http://stsci.edu/schemas/jwst_datamodel/amilg.schema"
title: AMI LG analysis data model
allOf:
- $ref: core.schema
- type: object
  properties:
    fit_image:
      title: Fitted image
      fits_hdu: FIT
      default: 0.0
      ndim: 2
      datatype: float32
    resid_image:
      title: Residual image
      fits_hdu: RESID
      default: 0.0
      datatype: float32
    closure_amp_table:
      title: Closure amplitudes table
      fits_hdu: CLOSURE_AMP
      datatype:
      - name: coeffs
        datatype: float64
    closure_phase_table:
      title: Closure phases table
      fits_hdu: CLOSURE_PHA
      datatype:
      - name: coeffs
        datatype: float64
    fringe_amp_table:
      title: Fringe amplitudes table
      fits_hdu: FRINGE_AMP
      datatype:
      - name: coeffs
        datatype: float64
    fringe_phase_table:
      title: Fringe phases table
      fits_hdu: FRINGE_PHA
      datatype:
      - name: coeffs
        datatype: float64
    pupil_phase_table:
      title: Pupil phases table
      fits_hdu: PUPIL_PHA
      datatype:
      - name: coeffs
        datatype: float64
    solns_table:
      title: Solutions table
      fits_hdu: SOLNS
      datatype:
      - name: coeffs
        datatype: float64
