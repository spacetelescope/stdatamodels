%YAML 1.1
---
$schema: "http://stsci.edu/schemas/fits-schema/fits-schema"
id: "http://stsci.edu/schemas/jwst_datamodel/irs2.schema"
title: IRS2 refpix reference file data model
allOf:
- $ref: referencefile.schema
- $ref: keyword_readpatt.schema
- $ref: keyword_preadpatt.schema
- type: object
  properties:
    irs2_table:
      title: Table for IRS2 refpix correction
      fits_hdu: IRS2
      datatype:
      - name: alpha_0
        datatype: float32
      - name: alpha_1
        datatype: float32
      - name: alpha_2
        datatype: float32
      - name: alpha_3
        datatype: float32
      - name: beta_0
        datatype: float32
      - name: beta_1
        datatype: float32
      - name: beta_2
        datatype: float32
      - name: beta_3
        datatype: float32
    dq_table:
      title: Table of Data Quality information
      fits_hdu: DQ
      datatype:
      - name: OUTPUT
        datatype: uint8
      - name: ODD_EVEN
        datatype: uint8
      - name: MASK
        datatype: uint32
