name: CI

on:
  push:
    branches:
      - master
      - '*.x'
    tags:
      - '*'
  pull_request:
  schedule:
    # Weekly Monday 9AM build
    # * is a special character in YAML so you have to quote this string
    - cron: '0 9 * * 1'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  crds:
    name: retrieve current CRDS context
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - observatory: jwst
            server_url: https://jwst-crds.stsci.edu
    env:
      CRDS_PATH: /tmp/crds_cache
    steps:
      - id: context
        run: >
          echo "pmap=$(
          curl -s -X POST -d '{"jsonrpc": "1.0", "method": "get_default_context", "params": ["${{ matrix.observatory }}"], "id": 1}' ${{ matrix.server_url }}/json/ |
          python -c "import sys, json; print(json.load(sys.stdin)['result'])"
          )" >> $GITHUB_OUTPUT
        # Get default CRDS_CONTEXT without installing crds client
        # See https://hst-crds.stsci.edu/static/users_guide/web_services.html#generic-request
      - id: path
        run: echo "path=${{ matrix.path }}" >> $GITHUB_OUTPUT
      - id: server
        run: echo "url=${{ matrix.server_url }}" >> $GITHUB_OUTPUT
    outputs:
      ${{ matrix.observatory }}_context: ${{ steps.context.outputs.pmap }}
      ${{ matrix.observatory }}_path: ${{ steps.path.outputs.path }}
      ${{ matrix.observatory }}_server: ${{ steps.server.outputs.url }}
  check:
    uses: OpenAstronomy/github-actions-workflows/.github/workflows/tox.yml@main
    with:
      envs: |
        - linux: check-style
        - linux: check-security
        - linux: build-dist
  test:
    uses: OpenAstronomy/github-actions-workflows/.github/workflows/tox.yml@main
    needs: [ crds ]
    with:
      setenv: |
        CRDS_PATH: ${{ needs.crds.outputs.path }}
        CRDS_SERVER_URL: ${{ needs.crds.outputs.server }}
        CRDS_CLIENT_RETRY_COUNT: 3
        CRDS_CLIENT_RETRY_DELAY_SECONDS: 20
      cache-path: ${{ needs.crds.outputs.path }}
      cache-key: crds-${{ needs.crds.outputs.context }}
      envs: |
        - linux: test-xdist
          python-version: 3.9
        - linux: test-xdist
          python-version: 3.10
        - linux: test-xdist
          python-version: 3.11
        - macos: test-xdist
          python-version: 3.11
        - linux: test-xdist-cov
          coverage: codecov
  test_downstream:
    uses: OpenAstronomy/github-actions-workflows/.github/workflows/tox.yml@main
    needs: [ crds ]
    with:
      setenv: |
        CRDS_PATH: ${{ needs.crds.outputs.path }}
        CRDS_SERVER_URL: ${{ needs.crds.outputs.server }}
        CRDS_CLIENT_RETRY_COUNT: 3
        CRDS_CLIENT_RETRY_DELAY_SECONDS: 20
      cache-path: ${{ needs.crds.outputs.path }}
      cache-key: crds-${{ needs.crds.outputs.context }}
      envs: |
        - linux: test-jwst-xdist-cov
        - linux: test-romancal-xdist-cov
