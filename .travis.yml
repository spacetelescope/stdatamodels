os: linux
dist: xenial
language: python
python: 3.8

jobs:
  include:
    - name: Python 3.8
      env: TOXENV=py38

    - name: Coverage
      env: TOXENV=coverage

    - name: Code style checks
      env: TOXENV=style

    - name: Bandit security audit
      env: TOXENV=bandit

    - name: Build documentation and check warnings
      env: TOXENV=build-docs
      addons:
        apt:
          packages:
            - graphviz
            - texlive-latex-extra
            - dvipng

    - name: Windows
      env:
        - TOXENV=py38
        - PATH=/c/Python38:/c/Python38/Scripts:$PATH
      os: windows
      language: shell
      before_install:
        - choco install python --version=3.8

    - name: macOS
      env:
        - TOXENV=py38
        - PATH=/usr/local/opt/python@3.8/bin:$PATH
      os: osx
      osx_image: xcode12
      language: shell
      addons:
        homebrew:
          packages:
            - python@3.8
      install:
        - pip3 install tox

install:
  - pip install tox

script: tox
