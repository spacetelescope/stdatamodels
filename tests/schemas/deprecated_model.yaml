$schema: http://stsci.edu/schemas/yaml-schema/draft-01
id: http://example.com/schemas/deprecated_model
title: Basic model with deprecated properties.

allOf:
  - $ref: core_metadata
  - type: object
    properties:
      meta:
        type: object
        properties:
          origin:
            type: string
          telescope:
            type: string
        deprecated_properties:
          old_data: ../data
      data:
        ndim: 2
        datatype: float32
        default: 0.0
      dq:
        ndim: 1
        datatype: uint32
        default: 0
      area:
        ndim: 2
        datatype: float32
        default: 0.0
    deprecated_properties:
      old_origin: meta/origin
...
