$schema: http://stsci.edu/schemas/yaml-schema/draft-01
id: http://example.com/schemas/basic_model
title: Basic model with some data arrays and metadata.

allOf:
  - $ref: core_metadata
  - type: object
    properties:
      meta:
        type: object
        properties:
          origin:
            type: string
          default_meta:
            type: string
            default: default
          no_default_meta:
            type: string
      data:
        ndim: 2
        datatype: float32
        default: 3.0
      primary:
        ndim: 2
        datatype: float32
        default: 2.0
...
